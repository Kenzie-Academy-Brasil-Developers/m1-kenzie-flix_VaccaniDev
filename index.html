<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KENZIEFLIX</title>
    <link rel="stylesheet" href="./reset.css" media="screen">

</head>

<body>

    <main>
        <div class="conteiner">
            <div class="teste">
                <img class="foto" src="img/pink.png" alt="Pink_img">

                    Aline
                </figcaption>
            </div>
            <div class="teste">
                <img class="foto" src="img/panda.png" alt="Panda_img">
                <figcaption class="nome">

                <img class="foto" src="img/robot.png" alt="Robot_img">
                <figcaption class="nome">
                    Júlia
                </figcaption>
            </div>
            <div class="teste">
                <img class="foto" src="img/plus.png" alt="Plus_img">

            </div>

        <section>
