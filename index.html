<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KENZIEFLIX</title>
    <link rel="stylesheet" href="./reset.css" media="screen">
    <link rel="stylesheet" href="./style.css" media="screen">
</head>

<body>
    <header>
        <img class ="titulo" src="img/logo.png" alt="Logo Kenzieflix">
        <h1 class="assistindo">Quem está assistindo?</h1>
    </header>
    <main>
        <section>
            <ul class="conteiner">
                <li class="teste">
                    <img class="foto" src="img/pink.png" alt="Imagem de um gato">
                    <figcaption class="nome">
                        Aline
                    </figcaption>
                </li>
                <li class="teste">
                    <img class="foto" src="img/panda.png" alt="Imagem de um panda">
                    <figcaption class="nome">
                        Pedrinho
                    </figcaption>
                </li>
                <li class="teste">
                    <img class="foto" src="img/robot.png" alt="Imagem de um robo">
                    <figcaption class="nome">
                        Júlia
                    </figcaption>
                </li>
                <li class="teste">
                    <img class="foto" src="img/plus.png" alt="Imagem de Adicionar mais">
                    <figcaption class="nome">
                        Adicionar perfil
                    </figcaption>
                </li>
            </ul>
        </section>
        <section>
                <button class="botao">Gerenciar Perfis</button>
        </section>
    </main>
</body>

</html>
